<script>
    $(function () {
        getData(
            'post',
            '/redis/getNickName',
            '',
            'json',
            function (obj) {
                if (obj.code == "success") {
                    $("#nickname").html(obj.desc);
                }
            });
    })


    function getCdkey() {
        $.modal({
            title: "充值卡获取",
            text: "请选择充值卡类型",
            buttons: [
                {
                    text: "年卡", onClick: function () {
                    requestCdkey(8760);
                }
                },
                {
                    text: "月卡", onClick: function () {
                    requestCdkey(744);
                }
                },
                {
                    text: "周卡", onClick: function () {
                    requestCdkey(168);
                }
                },
                {
                    text: "取消", className: "default", onClick: function () {
                }
                },
            ]
        });
    }


    function requestCdkey(num) {
        var param = {};
        param.num = num;
        getData(
            'post',
            '/redis/getCdkeyByAdmin',
            param,
            'json',
            function (obj) {
                $.alert(obj.desc, obj.code);
            });
    }

    function useCdkey() {
        $.prompt({
            title: '充值',
            text: '输入获取的充值码',
            input: '',
            empty: false, // 是否允许为空
            onOK: function (input) {
                var param = {};
                param.cdkey = input;
                getData(
                    'post',
                    '/redis/useCdkey',
                    param,
                    'json',
                    function (obj) {
                        if (obj.code == "success") {
                            $.toptip(obj.desc, 'success');
                        } else {
                            $.toptip(obj.desc, 'error');
                        }
                    });
            },
            onCancel: function () {
                //点击取消
            }
        });
    }


    function getExpTime() {
        getData(
            'post',
            '/redis/getExpTime',
            '',
            'json',
            function (obj) {
                if (obj.code == "success") {
                    $.toptip(obj.desc, 'success');
                } else {
                    $.toptip(obj.desc, 'error');
                }
            });
    }
</script>
